<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Cadastro</title>

    <link rel="stylesheet" href="../src/CSS/pages/login.css">
</head>
<body>
    <header>
        <!--Pode até que eu coloque um header da marca Senna só-->
    </header>
    <main>
        <video autoplay muted loop class="background-video">
            <source src="../assets/videos/pages/signinUser/AyrtonSennaNoPulsoDoBrasil.mp4" type="video/mp4">
            Seu navegador não suporta vídeo.
        </video>
        
        <div class="login-card-container">
            <form action="" method="post" id="login-card">
                <img src="../assets/images/logos/ayrton-senna-logo-vertical.png" alt="">
                <label for="" id="text-email">Email:</label>
                <input type="email" name="email-login" id="email-login" placeholder="emailexemplo@gmail.com" required>
                <label for="">Senha:</label>
                <input type="password" id="password-login" required>
                <div class="showPassword-container">
                    <label for="">Mostrar Senha</label>
                    <input type="checkbox" name="showPassword" id="showPassword"> <!--Ainda fazer o sistema de mostrar senha-->
                </div>
                <input type="submit" value="Entrar">
            </form>
        </div>
    </main>
</body>
</html>
